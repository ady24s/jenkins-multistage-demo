<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h2>Inventory Dashboard</h2>
  </div>

  <div class="main">
    <div class="card controls">
      <h3>Actions</h3>
      <button id="loadBtn" class="btn load">Load Items</button>
      <button id="addBtn" class="btn add">Add Random Item</button>
    </div>

    <div id="inventory" class="inventory-grid">
      <p class="placeholder">Press “Load Items” to view inventory.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Cloud9 Inventory | Powered by Flask API</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
